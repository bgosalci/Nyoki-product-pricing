<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Analysis - Nyoki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="main-header">
        <img src="../Nyoki-transparent-logo-lrg.png" alt="Nyoki Logo" class="logo">
        <nav class="menu">
            <button id="categoriesBtn">Manage Product Categories</button>
            <button id="settingsBtn">Settings</button>
        </nav>
    </header>

    <nav class="page-options">
        <a href="manage-products.html">Manage Products</a>
        <a href="view-products.html">View Products</a>
        <a href="discount-analysis.html" class="active">Discount Analysis</a>
    </nav>

    <main class="content">
        <h1>Discount Analysis</h1>
        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <select id="categoryFilter"></select>
        </div>
        <table class="discount-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Retail Price</th>
                    <th>Profit</th>
                    <th>Margin %</th>
                    <th class="disc10">10% Off</th>
                    <th class="disc20">20% Off</th>
                    <th class="disc30">30% Off</th>
                    <th class="disc40">40% Off</th>
                    <th class="disc50">50% Off</th>
                </tr>
            </thead>
            <tbody id="discountTableBody"></tbody>
        </table>
    </main>

    <div id="categoriesModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="categoriesModal">&times;</span>
            <h2>Manage Product Categories</h2>
            <p>Category management coming soon.</p>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="settingsModal">&times;</span>
            <h2>Settings</h2>
            <p>Settings options coming soon.</p>
        </div>
    </div>

    <script src="../js/popup.js"></script>
    <script src="../js/productManager.js"></script>
    <script src="../js/discountAnalysis.js"></script>
</body>
</html>
