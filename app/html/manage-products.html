<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Nyoki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="main-header">
        <img src="../Nyoki-transparent-logo-lrg.png" alt="Nyoki Logo" class="logo">
        <nav class="menu">
            <button id="categoriesBtn">Manage Product Categories</button>
            <button id="settingsBtn">Settings</button>
        </nav>
    </header>

    <nav class="page-options">
        <a href="manage-products.html" class="active">Manage Products</a>
        <a href="view-products.html">View Products</a>
        <a href="discount-analysis.html">Discount Analysis</a>
    </nav>

    <main class="content">
        <h1>Manage Products</h1>
        <form id="productForm">
            <div class="field">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required maxlength="255">
            </div>

            <section id="materialsSection">
                <h2>Materials</h2>
                <div id="materialsList"></div>
                <button type="button" id="addMaterialBtn">Add Material</button>
            </section>

            <div class="field">
                <label for="laborCost">Labor Cost</label>
                <input type="number" id="laborCost" step="0.01" min="0" value="0">
            </div>
            <div class="field">
                <label for="overheadCost">Overhead Cost</label>
                <input type="number" id="overheadCost" step="0.01" min="0" value="0">
            </div>
            <div class="field">
                <label for="postCost">Post & Shipping Cost</label>
                <input type="number" id="postCost" step="0.01" min="0" value="0">
            </div>
            <div class="field">
                <label for="packagingCost">Packaging Cost</label>
                <input type="number" id="packagingCost" step="0.01" min="0" value="0">
            </div>
            <div class="field">
                <label for="imageFile">Product Image</label>
                <input type="file" id="imageFile" accept="image/*">
            </div>
            <div class="field">
                <label for="imageLink">Or CDN Image Link</label>
                <input type="url" id="imageLink" placeholder="https://example.com/image.png">
            </div>
            <div class="field">
                <label for="margin">Desired Margin (%)</label>
                <input type="number" id="margin" step="1" min="0" value="20">
            </div>
            <button type="submit">Add Product</button>
        </form>

        <h2>Products</h2>
        <div id="productList" class="product-grid"></div>
    </main>

    <div id="categoriesModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="categoriesModal">&times;</span>
            <h2>Manage Product Categories</h2>
            <p>Category management coming soon.</p>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="settingsModal">&times;</span>
            <h2>Settings</h2>
            <p>Settings options coming soon.</p>
        </div>
    </div>

    <script src="../js/popup.js"></script>
    <script src="../js/productManager.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
